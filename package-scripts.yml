scripts:
  start: &serve
    default: 'cross-env
      WEBPACK_SERVE=enabled
      webpack-serve --config webpack.dev.config.js
    '

  build:
    <<: *serve  # alias build.default to start.default
    development: 'webpack --config webpack.dev.config.js'
    production: 'webpack --config webpack.prod.config.js'

  test:
    default: 'cross-env
      TS_NODE_PROJECT=test/tsconfig.json
      mocha
    '
    coverage: 'cross-env
      TS_NODE_PROJECT=test/tsconfig.json
      nyc mocha
    '
